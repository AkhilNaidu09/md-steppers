<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>AngularJS Material Steppers</title>
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.0.4/angular-material.min.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../md-steppers.css">
</head>

<body ng-controller="MainCtrl as vm" layout="row">
    <md-content flex="nogrow" style="width: 800px; margin: 40px auto">
        <div>
            <md-card>
                <md-toolbar>
                    <div class="md-toolbar-tools">
                        <md-button class="md-icon-button" aria-label="Settings">
                            <md-icon md-svg-icon="md-menu"></md-icon>
                        </md-button>
                        <span>Create</span>
                        <span flex></span>
                        <md-button class="md-raised" ng-click="vm.vertical = !vm.vertical" aria-label="Learn More">
                            Toggle Vertical/Horizontal
                        </md-button>
                    </div>
                </md-toolbar>
                <md-stepper-card-content class="md-no-padding">
                    <md-steppers on-click-continue="vm.onContinue(stepData, index)" md-vertical-steppers="vm.vertical" md-selected="vm.selectedStep"
                        md-busy-text="'Processing...'" md-busy="vm.showBusyText">
                        <md-step label="Select campaign settings" md-complete="vm.step1.data.completed" ng-disabled="vm.stepProgress < 1">
                            <md-step-body>
                                <md-content class="md-padding bg-gray" style="height: 250px;">
                                    <form name="vm.frmStep1" ng-submit="vm.submitCurrentStep(vm.step1.data)">
                                        <div layout="column" layout-align="center top">
                                            <h4>Please enter campaign name</h4>
                                            <md-input-container class="md-block">
                                                <label>Your campaign name here</label>
                                                <input name="campaignname" ng-model="vm.step1.campaignname" />
                                            </md-input-container>
                                        </div>
                                    </form>
                                </md-content>
                            </md-step-body>
                        </md-step>
                        <md-step label="Create and ad group" md-optional="true" md-editable="true" md-complete="vm.step2.data.completed" ng-disabled="vm.stepProgress < 2">
                            <md-step-body>
                                <md-content class="md-padding bg-gray" style="height: 250px;">
                                    <form name="step2">
                                        <div layout="row" layout-align="center top">
                                            <div flex="nogrow" style="width: 400px">
                                                <h4>Please enter ad groud name</h4>
                                                <md-input-container class="md-block">
                                                    <label>Your ad group name here</label>
                                                    <input name="groupname" ng-model="vm.step2.groupname" />
                                                </md-input-container>
                                            </div>
                                        </div>
                                    </form>
                                </md-content>
                            </md-step-body>
                        </md-step>
                        <md-step label="Create an Ad" md-complete="vm.step3.data.completed" ng-disabled="vm.stepProgress < 3">
                            <md-step-body>
                                <md-content class="md-padding bg-gray">
                                    <form name="step3">
                                        <div layout="column" layout-align="center center" style="min-height: 200px">
                                            <h4>Account created!</h4>
                                            <md-button class="md-primary md-raised">GO TO DASHBOARD</md-button>
                                        </div>
                                    </form>
                                </md-content>
                            </md-step-body>
                        </md-step>
                    </md-steppers>
                </md-stepper-card-content>
            </md-card>
        </div>
    </md-content>

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/1.0.4/angular-material.min.js"></script>

    <!-- Your application bootstrap  -->
    <script src="../md-steppers.js"></script>
    <script src="app.js"></script>
</body>

</html>
